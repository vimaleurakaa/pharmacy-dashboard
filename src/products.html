<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Store | Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body id="home">
    <div id="nav"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 filter_order_wrapper">
          <div class="container py-5">
            <form id="filter_products">
              <h4>Filter Products</h4>
              <hr />

              <h6>Total Count : <span id="product_count"></span></h6>
              <hr />

              <div class="form-group checkbox-groups">
                <input id="expired" type="checkbox" checked />
                <label>Expired</label>
              </div>
              <div class="form-group checkbox-groups">
                <input id="low-stock" type="checkbox" checked />
                <label>Low Stock</label>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-10">
          <div class="container table-responsive py-5">
            <h2>Products</h2>
            <table class="table table-bordered table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Product Brand</th>
                  <th scope="col">Expiry Date</th>
                  <th scope="col">Unit Price</th>
                  <th scope="col">Stocks</th>
                </tr>
              </thead>
              <tbody
                id="productsTable"
                class="orders_table products_list"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
