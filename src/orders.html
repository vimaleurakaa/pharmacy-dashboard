<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Store | Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body id="home">
    <div id="nav"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 filter_order_wrapper">
          <div class="container py-5">
            <form id="filter_order">
              <h4>Filter Orders</h4>
              <hr />

              <h6>Total Count : <span id="order_count"></span></h6>
              <hr />

              <div class="form-group checkbox-groups">
                <input type="checkbox" checked id="New" />
                <label>New</label>
              </div>
              <div class="form-group checkbox-groups">
                <input type="checkbox" checked id="Packed" />
                <label>Packed</label>
              </div>
              <div class="form-group checkbox-groups">
                <input type="checkbox" checked id="InTransit" />
                <label>InTransit</label>
              </div>
              <div class="form-group checkbox-groups">
                <input type="checkbox" checked id="Delivered" />
                <label>Delivered</label>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-10">
          <div class="container table-responsive py-5">
            <h2>Orders</h2>
            <table class="table table-bordered table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Customer</th>
                  <th scope="col">Date</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="ordersTable" class="orders_table"></tbody>
            </table>
            <div id="test"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
