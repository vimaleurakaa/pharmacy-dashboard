<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light navbar-expand-lg bg-light shadow-sm mb-5">
      <div class="container-fluid mx-3">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/logo.png" />
          <span>PHARMACY</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ms-2" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a class="nav-link" aria-current="page" href="./orders.html"
                >Orders</a
              >
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link active" href="./users.html">Users</a>
            </li>
          </ul>
          <div class="ms-auto">
            <button class="btn btn-dark" id="logOut" role="button">
              Logout &nbsp;<i class="bi bi-box-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- END of Navigation -->

    <div class="container-fluid m-5">
      <div class="row">
        <div class="col-6">
          <h1>Users</h1>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-person-fill"></i
            ></span>
            <input
              id="search"
              type="text"
              class="form-control"
              placeholder="Search by name..."
              aria-describedby="basic-addon1"
              autocomplete="off"
            />

            <button id="searchFilter" type="button" class="btn btn-success">
              <i class="bi bi-search"></i> Search
            </button>
            <button id="resetFilter" type="button" class="btn btn-primary">
              <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="m-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <table style="width: 100%" class="" id="table">
              <tbody>
                <tr class="table_header">
                  <th>ID</th>
                  <th>User Avatar</th>
                  <th>Full Name</th>
                  <th>DoB</th>
                  <th>Gender</th>
                  <th>Current Location</th>
                </tr>
              </tbody>
              <tbody class="table_body" id="dataPane">
                <!-- Dynamic Content Placeholder -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/users.js"></script>
  </body>
</html>
