<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light navbar-expand-lg bg-light shadow-sm mb-5">
      <div class="container-fluid mx-3">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/logo.png" />
          <span>PHARMACY</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ms-2" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a
                class="nav-link active"
                aria-current="page"
                href="./orders.html"
                >Orders</a
              >
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="./users.html">Users</a>
            </li>
          </ul>
          <div class="ms-auto">
            <button class="btn btn-dark" id="logOut" role="button">
              Logout &nbsp;<i class="bi bi-box-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- END of Navigation -->

    <section class="m-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            <div class="conatiner-fluid d-flex flex-column">
              <h1 class="title">Orders</h1>
              <p class="fw-bolder mb-3">Filters</p>
              <p class="mb-3">Count: <span id="ordersCount"></span></p>
              <div id="order_filters">
                <div class="form-check mb-2">
                  <input
                    type="checkbox"
                    class="form-check-input orders_checkbox"
                    id="New"
                    checked="true"
                  />
                  <label for="newFilter" class="form-check-label">New</label>
                </div>
                <div class="form-check mb-2">
                  <input
                    type="checkbox"
                    class="form-check-input orders_checkbox"
                    id="Packed"
                    checked="true"
                  />
                  <label for="packedFilter" class="form-check-label"
                    >Packed</label
                  >
                </div>
                <div class="form-check mb-2">
                  <input
                    type="checkbox"
                    class="form-check-input orders_checkbox"
                    id="InTransit"
                    checked="true"
                  />
                  <label for="inTransitFilter" class="form-check-label"
                    >inTransit</label
                  >
                </div>
                <div class="form-check mb-2">
                  <input
                    type="checkbox"
                    class="form-check-input orders_checkbox"
                    id="Delivered"
                    checked="true"
                  />
                  <label for="deliveredFilter" class="form-check-label"
                    >Delivered</label
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="col-10">
            <table style="width: 100%" class="" id="table">
              <tbody>
                <tr class="table_header">
                  <th>ID</th>
                  <th>Customer</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Status</th>
                </tr>
              </tbody>
              <tbody class="table_body" id="order">
                <!-- Dynamic Content Placeholder -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/orders.js"></script>
  </body>
</html>
